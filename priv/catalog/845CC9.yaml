id: 845CC9
name: Corosync configuration file
group: Corosync
description: |
  Corosync `max_messages` is set to expected value
remediation: |
  ## Abstract

  ## Remediation

  Adjust the corosync `max_messages` timeout as recommended on the best practices, and reload the corosync configuration

  1. Set the correct `max_messages` timeout in the totem session in the corosync config file `/etc/corosync/corosync.conf`. This action must be repeated in all nodes of the cluster.
     ```
     [...]
     totem {
            max_messages: <timeout value>
           }
     [...]
     ```
  2. Reload the corosync configuration:
     `crm corosync reload`

